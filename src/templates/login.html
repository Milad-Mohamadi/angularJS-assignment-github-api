<div id="login">
  <div class="container">
    <div
      class="d-flex flex-column align-items-center justify-content-center h-100"
    >
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">{{ 'LOGIN' | translate }}</h3>
        </div>
        <div class="card-body">
          <div id="message"></div>
          <form id="form" autocomplete="off">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-user"> </i>
                </span>
              </div>
              <input type="text" class="form-control " ng-model="username"
              id="username" required placeholder={{'USERNAME'|translate}} />
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" ng-model="password"
              id="password" required placeholder={{'PASSWORD'|translate}} />
            </div>
            <div class="form-group">
              <input ng-click=login() type="submit" value={{'SUBMIT'|translate}}
              class="btn login_btn w-100 mt-4" />
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            {{'DONT_ACCOUNT'|translate}}
            <a class="mx-2" href="https://github.com/join?source=login">
              {{'SIGNUP'|translate}}
            </a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="https://github.com/password_reset">
              {{'FORGET_PASSWORD'|translate}}
            </a>
          </div>
        </div>
      </div>
      <ul class="d-flex flex-row text-white nav-list list-unstyled">
        <li class="mx-1" ng-click="setLocale('fa','rtl')">فارسی</li>
        <li class="mx-1" ng-click="setLocale('en','ltr')">English</li>
      </ul>
    </div>
  </div>
</div>
